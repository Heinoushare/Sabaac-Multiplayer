{% extends "layout.html" %}

{% block title %}
    Host a Game
{% endblock %}

{% block main %}

    <h2>Host a game of Sabacc</h2>
    <br>
    <h5>Who would you like to play Sabacc with? Enter your opponent's username.</h5>
    <form action="/host" method="post">
        <input autocomplete="off" autofocus class="form-control form-group" id="player2" name="player2" placeholder="Player 2" type="text" oninput="player('player2', 'player3')" required>
        <input autocomplete="off" autofocus class="form-control form-group" id="player3" name="player3" placeholder="Player 3" type="text" oninput="player('player3', 'player4')">
        <input autocomplete="off" autofocus class="form-control form-group" id="player4" name="player4" placeholder="Player 4" type="text" oninput="player('player4', 'player5')">
        <input autocomplete="off" autofocus class="form-control form-group" id="player5" name="player5" placeholder="Player 5" type="text" oninput="player('player5', 'player6')">
        <input autocomplete="off" autofocus class="form-control form-group" id="player6" name="player6" placeholder="Player 6" type="text" oninput="player('player6', 'player7')">
        <input autocomplete="off" autofocus class="form-control form-group" id="player7" name="player7" placeholder="Player 7" type="text" oninput="player('player7', 'player8')">
        <input autocomplete="off" autofocus class="form-control form-group" id="player8" name="player8" placeholder="Player 8" type="text" hidden="true">
        <button class="btn btn-primary" type="submit">Play</button>
    </form>

    <script src="/static/host.js"></script>

{% endblock %}
