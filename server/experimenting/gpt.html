<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color:212121;
  }
  .container {
    display: flex;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: #212121;
    text-align: center;
    line-height: 100px;
    margin: 10px;
    cursor: move;
  }
  .droppable {
    width: 200px;
    height: 200px;
    background-color: #e74c3c;
    color: #212121;
    text-align: center;
    line-height: 200px;
    margin: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>
<div class="droppable">Drop here</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script>
  $(document).ready(function() {
    $('.box').draggable({
      cursor: 'move',
      revert: 'invalid', // Revert only if not dropped onto a valid droppable target
      helper: 'clone'   // Use a clone when dragging
    });

    $('.droppable').droppable({
      accept: '.box',
      drop: function(event, ui) {
        $(this).append(ui.helper.clone()); // Append the clone to the droppable area
      }
    });
  });
</script>
</body>
</html>
